        <!--Barra de ajustes-->
        <nav>
            <div class="nav-wrapper">
                <a href="#"><i class="fa fa-arrow-left fa-2x" aria-hidden="true" ></i></a>
                <h4>Ajustes</h4>
            </div>

        <!--switch-->
        <div class="col-3">
            <h6>Muestrame</h6>
            
            <div class="switch">
                <label>
                  Hombres
                  <input type="checkbox">
                  <span class="lever"></span>
                  
                </label>
            </div>

            
            <div class="switch">
                <label>
                  Mujeres
                  <input type="checkbox">
                  <span class="lever"></span>
                  
                </label>
            </div>
        </div>

        <!--rango-->
        <div class="col-3">
            <h6>Rango de busqueda</h6>

            <form action="#">
                <p class="range-field">
                  <input type="range" id="test5" min="0" max="100" />
                </p>
            </form>
        
        </div>
 
        <!--rango noUiSlider-->
        <div class="col-3">
            <h6>Mostrar edades</h6>

            <form action="#" >
                <p class="range-field">
                  <input type="range" id="rangoedad" min="18" max="100" />
                </p>
            </form>
        
        </div>
         <!--Import jQuery before materialize.js-->
